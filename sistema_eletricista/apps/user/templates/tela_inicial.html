{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" style="height:100%">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Eletricista24hrs</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'radiant/jquery/vendors/iconfonts/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'radiant/jquery/vendors/iconfonts/puse-icons-feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'radiant/jquery/vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'radiant/jquery/vendors/css/vendor.bundle.addons.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->

  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'radiant/jquery/css/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'radiant/jquery/images/logo-personagem.png' %}" />

  <style>
.ccontainer {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .coverlay {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    height: 100%;
    width: 100%;
    opacity: 0;
    transition: .5s ease;
    background-color: #999999;
  }

  .ccontainer:hover .coverlay {
    opacity: 0.8;
  }

  .ctext {
    color: white;
    font-size: 150px;
    position: relative;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
  }
  
  .econtainer {
    position: relative;
    width: 100%;
    height:100%;
  }

  .image {
    display: block;
    max-height: 100%;
    width: auto;
  }

  .eoverlay {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    height: 100%;
    width: 100%;
    opacity: 0;
    transition: .5s ease;
    background-color: #999999;
  }

  .econtainer:hover .eoverlay {
    opacity: 0.8;
  }

  .etext {
    color: white;
    font-size: 150px;
    position: relative;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
  }
  </style>
</head>
<body style="height:100%">
  <div style="height:100%; width:100%; position: relative;">
    <div style="position: absolute; z-index: 100; left: 42%">Seja Bem Vindo ao Eletricistas 24h</div>
    <div class="ccontainer" style="width:50%;margin-bottom:0px;float: left; overflow: hidden">
      <a href="/user/login/">
      <img src="{% static 'radiant/jquery/images/cliente1.1.jpg' %}" class="image">
      <div class="coverlay">
        <div class="ctext" style="text-align: center">Cliente</div>
      </div>
      </a>
    </div>
    <div class="econtainer" style="width:50%; float: right; overflow: hidden">
      <a href="/user/login/">
      <img src="{% static 'radiant/jquery/images/eletricista1.1.jpg' %}" class="image">
      <div class="eoverlay">
          <div class="etext" style="text-align: center">Eletricista</div>
      </div>
      </a>
    </div>
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'radiant/jquery/vendors/js/vendor.bundle.base.js' %}"></script>
  <script src="{% static 'radiant/jquery/vendors/js/vendor.bundle.addons.js' %}"></script>

  <script src="{% static 'radiant/jquery/js/misc.js' %}"></script>
  <script src="{% static 'radiant/jquery/js/settings.js' %}"></script>
  <script src="{% static 'radiant/jquery/js/todolist.js' %}"></script>
  <script src="{% static 'radiant/jquery/js/file-upload.js' %}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <!-- End custom js for this page-->
