{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Radiant Admin Premium Bootstrap Admin Dashboard Template</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'radiant/jquery/vendors/iconfonts/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'radiant/jquery/vendors/iconfonts/puse-icons-feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'radiant/jquery/vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'radiant/jquery/vendors/css/vendor.bundle.addons.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'radiant/jquery/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'radiant/jquery/css/adaptacoes.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'radiant/jquery/images/logo-personagem10.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper auth p-0 theme-two">
        <div class="row d-flex align-items-stretch">
          <div class="col-md-4 d-none d-md-flex align-items-stretch justify-content-center">
          </div>
          <div class="col-12 col-md-8 h-100">
            <div class="auto-form-wrapper d-flex align-items-center justify-content-center flex-column">
              <form action="#" class="form_avaliar">
                <h2 class="mr-auto obrigado">Obrigado! Agora é só avaliar o serviço.</h2>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="mdi mdi-account-outline"></i></span>
                    </div>
                    <form id="myForm" action="{% url 'servico_avaliar' %}" method="post">
                      {% csrf_token %}
                      <div id="avaliar" style="display: none">
                        <h2>Avalie o serviço do eletricista</h2>
                        <span class="fa fa-star" id="s1" name="1" value="1"></span>
                        <span class="fa fa-star" id="s2" name="2" value="2"></span>
                        <span class="fa fa-star" id="s3" name="3" value="3"></span>
                        <span class="fa fa-star" id="s4" name="4" value="4"></span>
                        <span class="fa fa-star" id="s5" name="5" value="5"></span>
                        <input type="text" name="nota" id="id_nota" style="display: none">
                      </div>
                    </form>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group comentario">
                    <textarea class="form-control textarea_comentario" id="exampleTextarea1" placeholder="Fale o que quiser sobre o serviço e quem lhe atendeu, qualquer comentário é bem vindo!"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary submit-btn">Enviar</button>
                </div>
                <div class="wrapper mt-5 text-gray">
                  <p class="footer-text">Copyright © 2018 Urbanui. All rights reserved.</p>
                  <ul class="auth-footer text-gray">
                    <li><a href="#">Terms & Conditions</a></li>
                    <li><a href="#">Cookie Policy</a></li>
                  </ul>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'radiant/jquery/vendors/js/vendor.bundle.base.js' %}"></script>
  <script src="{% static 'radiant/jquery/vendors/js/vendor.bundle.addons.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="{% static 'radiant/jquery/js/off-canvas.js' %}"></script>
  <script src="{% static 'radiant/jquery/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'radiant/jquery/js/misc.js' %}"></script>
  <script src="{% static 'radiant/jquery/js/settings.js' %}"></script>
  <script src="{% static 'radiant/jquery/js/todolist.js' %}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <!-- End custom js for this page-->
</body>

</html>
