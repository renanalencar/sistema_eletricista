{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sistema Eletricista24hrs</title>
  <!-- plugins:css -->
  
  <link rel="stylesheet" href="{% static 'radiant/jquery/vendors/iconfonts/puse-icons-feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'radiant/jquery/vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'radiant/jquery/vendors/css/vendor.bundle.addons.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'radiant/jquery/css/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'radiant/jquery/images/logo-personagem.png' %}">
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
     <img  class="content-wrapper d-flex align-items-center auth theme-one" src="/static/radiant/jquery/images/lampada.jpeg" style="z-index: 0; position: absolute; padding: 0px; height: 100%">
      <div class="content-wrapper d-flex align-items-center auth theme-one">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto" style="padding-top: 2%">
            <div class="auto-form-wrapper">
              <form class="form-signin" role="form" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <img id="logo" style="padding-bottom: 40px" src="{% static 'radiant/jquery/images/logo.png' %}">
                <div class="form-group">
                  <label class="label"><strong>Usuário</strong></label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="id_username" name="username" placeholder="Usuario" required autofocus>
                    <div class="input-group-append">
                      <span class="input-group-text"><i class="mdi mdi-check-circle-outline"></i></span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="label"><strong>Senha</strong></label>
                  <div class="input-group">
                    <input type="password" id="id_password" name="password" class="form-control" placeholder="Senha" required>
                    <div class="input-group-append">
                      <span class="input-group-text"><i class="mdi mdi-check-circle-outline"></i></span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary submit-btn btn-block" type="submit" value="Login" style="margin-top: 30px; margin-bottom: 20px; background-color: #e32c29; border: none">Login</button>
                  <input type="hidden" name="next" value="{{ next }}" />
                  {% if form.errors %}
                    <div class="alert alert-danger">
                      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                        &times;
                      </button>
                      Por favor, verifique o Email e/ou Senha informados
                    </div>
                  {% endif %}
                </div>
                <div class="form-group d-flex justify-content-between">
                  <div class="form-check form-check-flat mt-0">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" unchecked>
                      Manter-me logado
                    </label>
                  </div>
                  <a href="#" class="text-small forgot-password text-black">Esqueceu sua senha?</a>
                </div>
                <div class="text-block text-center my-3">
                  <span class="text-small font-weight-semibold">Não é cadastrado?</span>
                  <a href="{% url 'registrar' %}" class="text-black text-small">Crie sua conta</a>
                </div>
              </form>
            </div>
            <ul class="auth-footer">
              <li><a href="#">Conditions</a></li>
              <li><a href="#">Help</a></li>
              <li><a href="#">Terms</a></li>
            </ul>
            <p class="footer-text text-center">Desevolvido © 2018 Poli Júnior. All rights reserved.</p>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'radiant/jquery/vendors/js/vendor.bundle.base.js' %}"></script>
  <script src="{% static 'radiant/jquery/vendors/js/vendor.bundle.addons.js' %}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{% static 'radiant/jquery/js/off-canvas.js' %}"></script>
  <script src="{% static 'radiant/jquery/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'radiant/jquery/js/misc.js' %}"></script>
  <script src="{% static 'radiant/jquery/js/settings.js' %}"></script>
  <script src="{% static 'radiant/jquery/js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>
